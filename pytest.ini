[pytest]
addopts = 
    -v
    --tb=short
    --strict-markers
    --alluredir=allure-results
    --browser=chromium
    --capture=no
    
markers =
    smoke: Smoke tests - быстрые критические проверки
    regression: Regression tests - полный набор тестов
    navigation: Navigation tests - тесты навигации
    ui: UI tests - тесты пользовательского интерфейса
    
testpaths = tests

python_files = test_*.py

python_classes = Test*

python_functions = test_*

minversion = 7.0

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

